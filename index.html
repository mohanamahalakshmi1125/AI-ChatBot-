<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">ðŸŽ“achariya College Chatbot</div>

        <div id="chatBox" class="chat-box"></div>

        <form id="chatForm" class="chat-input">
            <input id="userInput" type="text" placeholder="Ask about courses, fees, admission..." autocomplete="off" />
            <button type="submit" id="sendBtn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </div>

    <script type="module">
        import { getBotResponse } from './src/botLogic.js';

        const chatForm = document.getElementById("chatForm");
        const chatBox = document.getElementById("chatBox");
        const input = document.getElementById("userInput");
        let currentLang = "en";

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if (!msg) return;

            addMessage("user", msg);
            input.value = "";

            const reply = await getBotResponse(msg, currentLang);
            addMessage("bot", reply);
        });

        function addMessage(type, text) {
            const div = document.createElement("div");
            div.className = type;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>

</html>
